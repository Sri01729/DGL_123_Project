<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">SAIKYO</h2>
        <nav class="navigation">
            <a href="profile.html">Home</a>
            <a href="progresstracking.html">Progress Tracking</a>
            <a href="nutritiontracking.html">Nutrition Tracking</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
            <a href="index.html"><button class="btnLogin-popup">Login</button></a>
        </nav>
    </header>
    <div class="profile">
        <main>

            <h1>Set up profile</h1>

            <form>
                <div class="form-group">
                    <label class="radio-label">Gender:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="other"> Other</label>
                    </div>
                </div>

                <div class="container">
                    <div class="form-group">
                        <label>Height (cm):</label>
                        <input type="number" name="height" required>
                    </div>
                    <div class="form-group">
                        <label>Weight (kg):</label>
                        <input type="number" name="weight" required>
                    </div>
                    <div class="form-group">
                        <label>Age:</label>
                        <input type="number" name="age" required>
                    </div>
                </div>
                <div class="container">
                    <div class="form-group">
                        <label>Body Fat Percentage:</label>
                        <input type="number" name="bodyfat">
                    </div>
                    <div class="form-group">
                        <label>BMI:</label>
                        <input type="number" name="bmi">
                    </div>
                </div>
                <button type="submit" class="submit-button">SUBMIT</button>
            </form>
        </main>
        <footer class="footer">
            <div class="social-icons">
                <a href="https://www.facebook.com" class="fa fa-facebook"></a>
                <a href="https://www.instagram.com" class="fa fa-instagram"></a>
                <a href="https://www.twitter.com" class="fa fa-twitter"></a>
            </div>
        </footer>
    </div>
</body>

</html>
