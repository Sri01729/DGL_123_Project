<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Progress Tracking</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">SAIKYO</h2>
        <nav class="navigation">
            <a href="profile.html">Home</a>
            <a href="progresstracking.html">Progress Tracking</a>
            <a href="nutritiontracking.html">Nutrition Tracking</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
            <a href="index.html"><button class="btnLogin-popup">Login</button></a>
        </nav>
    </header>
    <div class="progress">
        <main>
            <h1 class="progressh1">Progress Tracking</h1>
            <div class="container">

                <div class="flex-container">
                    <div class="grid">
                        <div class="cell1">
                            <p>Body Measurements (in cms)</p>
                        </div>
                        <div class="cell">
                            <input type="date">
                        </div>
                        <div class="cell">
                            <input type="text" placeholder="Shoulders">
                        </div>
                        <div class="cell">
                            <input type="text" placeholder="Neck">
                        </div>
                        <div class="cell">
                            <input type="text" placeholder="Forearms">
                        </div>
                        <div class="cell">
                            <input type="text" placeholder="Bust">
                        </div>
                        <div class="cell">
                            <input type="text" placeholder="Chest">
                        </div>
                        <div class="cell">
                            <input type="text" placeholder="Right Thigh">
                        </div>
                        <div class="cell">
                            <input type="text" placeholder="Left Thigh">
                        </div>
                        <div class="cell">
                            <input type="text" placeholder="Right Bicep">
                        </div>
                        <div class="cell">
                            <input type="text" placeholder="Left Bicep">
                        </div>
                    </div>
                    <div class="chart">
                        <img src="images/bodymeasgraph.png">
                    </div>
                </div>
            </div>
            <div class="totalmeas">
                <span>Total Measurements</span>
                <input class="totalmeassub" type="text">
            </div>
            <button class="submit-button">Submit</button>
        </main>
        <footer class="footer">
            <div class="social-icons">
                <a href="https://www.facebook.com" class="fa fa-facebook"></a>
                <a href="https://www.instagram.com" class="fa fa-instagram"></a>
                <a href="https://www.twitter.com" class="fa fa-twitter"></a>
            </div>
        </footer>
    </div>
</body>

</html>
